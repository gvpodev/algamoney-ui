<div class="container">
  <div class="grid">
    <div class="col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="grid">
    <div class="col-12">
      <p-table
        [value]="pessoas"
        styleClass="p-datatable-gridlines p-datatable-striped"
        [paginator]="true"
        [rows]="filtro.itensPorPagina"
        [responsive]="true"
        [lazy]="true"
        [totalRecords]="totalRegistros"
        (onLazyLoad)="mudarPagina($event)"
        #tabela
        >
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acoes">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.endereco.cidade }}</td>
            <td>{{ pessoa.endereco.estado }}</td>
            <td><a [pTooltip]="pessoa.ativo === true ? 'Desativar' : 'Ativar'" tooltipPosition="top"
              (click)="atualizarStatus(pessoa)">{{ pessoa.ativo === true ? 'Ativo' : 'Inativo' }}</a></td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(pessoa)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="col-12">
        <button pButton type="submit" label="Nova pessoa"></button>
      </div>
    </div>
  </div>
</div>
