<p-table [value]="pessoas" styleClass="p-datatable-gridlines p-datatable-striped" [paginator]="true" [rows]="3"
        [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acoes">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.cidade }}</td>
            <td>{{ pessoa.estado }}</td>
            <td><a [pTooltip]="pessoa.ativo === true ? 'Desativar' : 'Ativar'" tooltipPosition="top"
                href="#">{{ pessoa.ativo === true ? 'Ativo' : 'Inativo' }}</a></td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
