<div class="container">
  <form>
    <div class="grid">
      <div class="col-12">
        <h1>Novo lançamento</h1>
      </div>

      <div class="col-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="col-6 md:col-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar inputId="basic" dateFormat="dd/mm/yy"></p-calendar>
      </div>

      <div class="col-6 md:col-3 p-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar inputId="basic" dateFormat="dd/mm/yy"></p-calendar>
      </div>

      <div class="col-12 md:col-8 p-fluid">
        <label>Descrição {{ descricao.errors | json }}</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5" />

        <p-message *ngIf="descricao.hasError('required') && descricao.dirty"
         severity="error" text="Informe uma descrição"></p-message>
        <p-message *ngIf="descricao.hasError('minlength') && descricao.dirty"
        severity="error" text="Mínimo de {{ descricao.errors?.['minlength'].requiredLength }} letras. Você digitou apenas {{ descricao.errors?.['minlength'].actualLength }}"></p-message>
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Valor</label>
        <p-inputNumber name="valor" ngModel #valor="ngModel" mode="currency" currency="BRL" placeholder="0,00"></p-inputNumber>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" [filter]="true"></p-dropdown>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true"></p-dropdown>
      </div>

      <div class="col-12 p-fluid">
        <label>Observação</label>
        <textarea rows="3" pInputTextarea></textarea>
      </div>

      <div class="col-12 cadastros-buttons">
        <button style="margin-right: 10px;" pButton type="submit" label="Salvar"></button>
        <button style="margin-right: 10px;" pButton type="submit" label="Novo" class="p-button-help"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
